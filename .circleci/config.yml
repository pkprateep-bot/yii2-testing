version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: cimg/php:8.2.12-browsers
    steps:
      - checkout

      # Install Composer dependencies
      - run: php /usr/local/bin/composer install

      # Run Codeception tests
      - run: ./vendor/bin/codecept run

  deploy:
    docker:
      - image: cimg/php:8.2.12-browsers
    steps:
      - checkout

      # Install sshpass
      - run: sudo apt-get update && sudo apt-get install -y sshpass

      # Zip the code
      - run:
          name: Zip code
          command: zip -r code.zip .

      # # Copy code.zip to server
      # - run:
      #     name: Copy code to server
      #     command: |
      #       sshpass -p '${PASSWORDYII2}' \
      #       scp -o StrictHostKeyChecking=no code.zip ${USERNAMEYII2}@${IPYII2}:/var/www/html/tests/

      # Deploy via SSH
      - run:
          name: Deploy via SSH
          command: |
            sudo sshpass -p '${PASSWORDYII2}' \
            sudo ssh -o StrictHostKeyChecking=no ${USERNAMEYII2}@${IPYII2} 'cd /var/www/html/tests && git clone https://github.com/pkprateep-bot/yii2-basic-config && echo "Deployment successful!"' 

# Orchestrate our job run sequence
workflows:
  version: 2

  # Run deploy job after successful test job on main branch
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          context: yii2
          filters:
            branches:
              only: main
